<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>Document</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}" href="#">
				<img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="70"
					class="d-inline-block align-top" alt="" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/admin}" href="#">Admin-home</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
					</li>

				</ul>

			</div>
		</div>
	</nav>
	<div class="container-fluid">

		<a th:href="@{/admin/products/add}" style="margin: 20px 0" class="btn btn-primary">Thêm</a>
		<table class="table">
			<thead class="thead-light">
				<tr align="center">
					<th scope="col">SN</th>
					<th scope="col" width="300">Sản phẩm</th>
					<th scope="col" width="200">Tác giả</th>
					<th scope="col" width="200">Danh mục</th>
					<th scope="col" width="500">Mô tả</th>
					<th scope="col">Hình ảnh</th>
					<th scope="col" width="200">Xoá</th>
					<th scope="col" width="200">Ẩn/Hiện</th>
					<th scope="col" width="200">Sửa</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product, iStat : ${products}">
					<td align="center" scope="row" th:text="${iStat.index + 1}"></td>
					<td th:text="${product.name}"></td>
					<td align="center" th:text="${product.author}"></td>
					<td align="center" th:text="${product.category.name}"></td>
					<td th:text="${product.description}"></td>
					<td align="center"><img src="" height="200px" width="150px"
							th:src="@{${'/productImages/' + product.imageName}}"></td>
					<td align="center"><a href="" th:href="@{/admin/products/delete/{id}(id=${product.id})}"
							class="btn btn-danger">Xoá</a></td>
					<td align="center"><a href="" th:href="@{/admin/products/update/{id}(id=${product.id})}"
							class="btn btn-warning">Sửa</a></td>

				</tr>
			</tbody>
		</table>
	</div>



	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
